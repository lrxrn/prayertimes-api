<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maldives Prayer Times</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Prayer Times</h1>
      <div class="location-select">
        <label for="atoll">Atoll:</label>
        <select id="atoll">
          <option value="">Select...</option>
          <option value="Haa_Alifu_Atoll">Haa Alifu Atoll</option>
          <option value="Haa_Dhaalu_Atoll">Haa Dhaalu Atoll</option>
          <option value="Shaviyani_Atoll">Shaviyani Atoll</option>
          <option value="Noonu_Atoll">Noonu Atoll</option>
          <option value="Raa_Atoll">Raa Atoll</option>
          <option value="Lhaviyani_Atoll">Lhaviyani Atoll</option>
          <option value="Baa_Atoll">Baa Atoll</option>
          <option value="Kaafu_Atoll">Kaafu Atoll</option>
          <option value="Alifu_Alifu_Atoll">Alifu Alifu Atoll</option>
          <option value="Alif_Dhaalu_Atoll">Alif Dhaalu Atoll</option>
          <option value="Vaavu_Atoll">Vaavu Atoll</option>
          <option value="Meemu_Atoll">Meemu Atoll</option>
          <option value="Faafu_Atoll">Faafu Atoll</option>
          <option value="Dhaalu_Atoll">Dhaalu Atoll</option>
          <option value="Thaa_Atoll">Thaa Atoll</option>
          <option value="Laamu_Atoll">Laamu Atoll</option>
          <option value="Gaafu_Alifu_Atoll">Gaafu Alifu Atoll</option>
          <option value="Gaafu_Dhaalu_Atoll">Gaafu Dhaalu Atoll</option>
          <option value="Gnaviyani_Atoll">Gnaviyani Atoll</option>
          <option value="Seenu_Atoll">Seenu Atoll</option>
        </select>
      </div>
      <div class="location-select">
        <label for="island">Island:</label>
        <select id="island" disabled>
          <option value="">Select...</option>
        </select>
      </div>
      <div class="prayer-times" id="prayer-times">
    </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
